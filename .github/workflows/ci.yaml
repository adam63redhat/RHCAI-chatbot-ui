name: CI
on:
  pull_request:
  push:
    branches:
      - main
      - release*
    tags:
      - v*

env:
  IMAGE_REGISTRY: quay.io/redhat-saia/quarkus-routing-service
  IMAGE_BASE_REGISTRY: quay.io

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install
      - name: Run eslint
        run: npm run lint
  # TODO: Test currently failing
  # test:
